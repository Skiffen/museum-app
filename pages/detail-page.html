<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Detail page</title>
        <link rel="stylesheet" type="text/css" media="screen" href="detail-page.css">
        <link href="https://fonts.googleapis.com/css?family=Oswald:300&amp;subset=latin-ext" rel="stylesheet">
        <script src="detail-page.js"></script>
    </head>
    <body>
        <main>
            <section id="content">
                <p>Sander's Mobile Museum App</p>
                <h1>Title of artwork</h1>
                <img src="https://lh3.googleusercontent.com/V3sjNgCA_Jssjm0sTKaPZeOwCv_vAPpjllrAF-yAB8UkqIlc6UX_jxJmxH_axVHTHxlK1E7Slecg8K5bIvSbDlw0zg=s0" alt="Name artwork">

            <section id="comments">
                <h2>Comments</h2>
                <section class="comment">
                    <h3>Peter said:</h3>
                    <p>"This painting is meh..."</p>
                </section>
            </section>
            <form onsubmit="submitComment(); return false">
            <div class="formSection">
                <label for="name">Name:</label>
                <input type="text" id="name">
            </div>
            <div class="formSection">
                <label for="msg">Message:</label>
                <textarea id="msg"></textarea>
            </div>
            <div class="button">
                <button type="default">Post your comment</button>
            </div>
            </form>
        </main>
        <footer>
            <p>Made with <span style="color: #ff0000;">â¤</span> at Codaisseur</p>
        </footer>

</html>
